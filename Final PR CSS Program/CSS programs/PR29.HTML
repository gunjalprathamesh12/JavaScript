<!-- 29. Write a JavaScript that initializes an array called “Fruits” with names of five fruits. The script then displays the array in a message box. -->
<html>
  <body>
    <script>
      var Fruits = new Array(
        "Banana",
        "Apple",
        "Mango",
        "Strawberry",
        "Orange"
      );
      for (var i = 0; i < Fruits.length; i++) {
        alert(Fruits[i]);
      }
    </script>
  </body>
</html>
