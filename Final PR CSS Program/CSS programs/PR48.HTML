<!-- 48. Write a JavaScript that will replace following specified value with another value in string.
a. String = “I will fail” Replace “fail” by “pass” -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Replacement</title>
  </head>
  <body>
    <script>
      var str = "I will fail";
      alert("Original String::" + str);
      var updatedStr = str.replace("fail", "pass");
      alert("New String::" + updatedStr);
    </script>
  </body>
</html>
