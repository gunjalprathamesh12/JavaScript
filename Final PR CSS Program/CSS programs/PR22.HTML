<!-- 22. Write a javascript function that accepts a string as a parameter and find the length of the string. -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <h3>Find the Length of a String</h3>
    <script>
      function getStringLength(str) {
        return str.length;
      }

      let M = prompt("Enter the string");
      let L = getStringLength(M);

      document.write("The length of the string is: " + L);
    </script>
  </body>
</html>
