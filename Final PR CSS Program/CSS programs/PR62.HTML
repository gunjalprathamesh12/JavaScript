<!-- 62. Write HTML code to design a clicks on any one of the button, respective operation will be performed on two numbers and result form that displays two textboxes for accepting two numbers, one textbox for accepting result and two buttons as ADDITION and SUBTRACTION. Write proper JavaScript such that when the user will be displayed in result textbox -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h2>Simple</h2>

    <input type="text" id="num1" placeholder="Enter first number" />
    <br /><br />
    <input type="text" id="num2" placeholder="Enter second number" />
    <br /><br />
    <input type="text" id="result" placeholder="Result" readonly />
    <br /><br />

    <button onclick="performOperation('add')">ADDITION</button>
    <button onclick="performOperation('subtract')">SUBTRACTION</button>

    <script>
      function performOperation(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (operation === "add") {
          result = num1 + num2;
        } else if (operation === "subtract") {
          result = num1 - num2;
        }

        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
