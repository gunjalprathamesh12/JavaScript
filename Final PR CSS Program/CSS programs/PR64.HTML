<!-- 64. Write a Java script to modify the status bar using on MouseOver and on MouseOut with links. When the user moves his mouse over the links, it will display “MSBTE” in the status bar. When the user moves his mouse away from the link the status bar will display nothing -->
<!DOCTYPE html>
<html>
  <body>
    <h3>Mouse Over the Link</h3>
    <a
      href="#"
      onmouseover="window.status='MSBTE'; return true;"
      onmouseout="window.status=''; return true;"
    >
      Hover over me!
    </a>
  </body>
</html>
