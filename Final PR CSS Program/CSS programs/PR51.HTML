<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="create()">Create</button>

    <script>
      function create() {
        document.cookie =
          "Username=Pranav;expires=Thu,18 Dec 2025 12:00:00 UTC";
        alert("Cookie is created");
      }
    </script>
  </body>
</html>
