<!-- 15. Write a JavaScript that displays first 20 even numbers on the document window. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      for (i = 2; i <= 40; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
