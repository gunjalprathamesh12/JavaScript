<!-- 44. Write a Java script that initializes an array called flowers with the names of 3 flowers. The script then displays array elements. -->
<html>
  <body>
    <script>
      var flowers = new Array("Rose", "Tulip", "Daisy");
      for (var i = 0; i < flowers.length; i++) {
        alert(flowers[i]);
      }
    </script>
  </body>
</html>
