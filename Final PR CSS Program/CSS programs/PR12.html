<!-- 12. Write a JavaScript for loop that will iterate from 1 to 15. For each iteration, it will check if the current number is odd or even and display a message to the screen. Sample Output:
i. “1 is odd"
ii. "2 is even” -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 15; i++) {
        if (i % 2 === 0) {
          document.write(i + " is even" + "<br>");
        } else {
          document.write(i + " is  odd" + "<br>");
        }
      }
    </script>
  </body>
</html>
