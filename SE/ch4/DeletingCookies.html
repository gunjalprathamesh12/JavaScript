<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deleting Cookies</title>
  </head>
  <body>
    <input
      type="button"
      name="setCookie"
      value="setcookie"
      onclick="setCookie()"
    />
    <input type="button" name="getCookie" value="getCookie()" />
    <script>
      function setCookie() {
        document.cookie = "nmae=Martin;expires=Thus,12 aug 2024 12:00:00 UTC";
      }

      function getCookie() {
        if (document.cookie.length != 0) {
          alert(document.cookie);
        } else {
          alert("Cookie is not availabel");
        }
      }
    </script>
  </body>
</html>
