<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Example</title>
  <script>
    function showWelcome() {
      const popup = window.open("", "Welcome", "width=300,height=200");
      popup.document.write("WELCOME TO SCRIPTING");
    }

    function showFun() {
      const popup = window.open("", "Fun", "width=300,height=200");
      popup.document.write("FUN WITH SCRIPTING");
    }

    window.onload = showWelcome();
    window.onbeforeunload = showFun();
  </script>
</head>
<body>
  <h1>Explore Window Object</h1>
</body>
</html>
