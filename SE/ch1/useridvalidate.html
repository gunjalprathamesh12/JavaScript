<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account Validation</title>
  </head>
  <body>
    <h1>Validate User Account</h1>
    <p>
      Enter your user ID: <input type="text" id="userId" placeholder="User ID" />
    </p>
    <p>
      Enter your password: <input type="password" id="password" placeholder="Password" />
    </p>
    <button onclick="validateUser()">Validate</button>
    <p id="result"></p>

    <script>
      function validateUser() {
        var userId = document.getElementById("userId").value;
        var password = document.getElementById("password").value;
        var result = document.getElementById("result");

        switch (userId) {
          case "user1":
            if (password === "pass1") {
              result.innerText = "Login successful!";
            } else {
              result.innerText = "Invalid password for user1.";
            }
            break;

          case "user2":
            if (password === "pass2") {
              result.innerText = "Login successful!";
            } else {
              result.innerText = "Invalid password for user2.";
            }
            break;

          case "user3":
            if (password === "pass3") {
              result.innerText = "Login successful!";
            } else {
              result.innerText = "Invalid password for user3.";
            }
            break;
          default:
            result.innerText = "Invalid user ID.";
            break;
        }
      }
    </script>
  </body>
</html>
