<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="result">result of an operation is</h1>
    <p>enter no1=<input type="number" id="no1" /></p>
    <p>enter no2=<input type="number" id="no2" /></p>
    <p>
      1 :Addition <br />2 :Substraction <br />
      3 :Multiplication <br />
      4 :Division <br />enter your choice
    </p>
    <p>enter your choice=<input type="number" id="ch" /></p>

    <button onclick="calcy()">result</button>
    <script>
      function calcy() {
        var n1 = parseInt(document.getElementById("no1").value);
        var n2 = parseInt(document.getElementById("no2").value);
        var choice = parseInt(document.getElementById("ch").value);
        switch (choice) {
          case 1:
            document.getElementById("result").innerText = +(n1 + n2);
            break;

          case 2:
            document.getElementById("result").innerText = +(n1 - n2);
            break;

          case 3:
            document.getElementById("result").innerText = +(n1 * n2);
            break;

          case 4:
            document.getElementById("result").innerText = +(n1 / n2);
            break;
          default:
            window.alert("Wrong choice");
            break;
        }
      }
    </script>
  </body>
</html>
