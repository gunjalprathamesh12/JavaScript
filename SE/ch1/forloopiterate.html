<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var a = 1; a <= 15; a++) {
        if (a % 2 == 0) {
          document.write(a + " is even no" + "<br>");
        } else {
          document.write(a + " is odd no" + "<br>");
        }
      }
    </script>
  </body>
</html>
