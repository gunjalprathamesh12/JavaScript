<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even no's</title>
  </head>
  <body>
    <script>
      for (var a = 1; a <= 40; a++) {
        if (a % 2 == 0) {
          document.write(a);
          document.write("<br>");
        }
      }
    </script>
  </body>
