<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>addition os no</p>
    <script>
      function som() {
        var no = window.prompt("Enter no=");
        var sum = 0;
        for (var i = 0; i < no.length; i++) {
          sum = sum + parseInt(no[i]);
        }
        document.write("Sum of no entered is=" + sum);
      }
      som();
    </script>
  </body>
</html>
