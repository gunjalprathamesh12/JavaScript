<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1 id="result"></h1>
      <p>enter no 1:<input type="number" id="no1" placeholder="enter no1" /></p>
      <br />
      <p>enter no2:<input type="number" id="no2" placeholder="enter no2" /></p>
      <button onclick="addition()">Addition</button>
      <button onclick="substraction()">Substraction</button>
      <button onclick="Multiplication()">Multiplication</button>
      <button onclick="Division()">Division</button>
      <script>
        function addition() {
          var n1 = parseInt(document.getElementById("no1").value);
          var n2 = parseInt(document.getElementById("no2").value);
          document.getElementById("result").innerText = n1 + n2;
        }
        function substraction() {
          var n1 = parseInt(document.getElementById("no1").value);
          var n2 = parseInt(document.getElementById("no2").value);
          document.getElementById("result").innerText = n1 - n2;
        }
        function Multiplication() {
          var n1 = parseInt(document.getElementById("no1").value);
          var n2 = parseInt(document.getElementById("no2").value);
          document.getElementById("result").innerText = n1 * n2;
        }
        function Division() {
          var n1 = parseInt(document.getElementById("no1").value);
          var n2 = parseInt(document.getElementById("no2").value);
          document.getElementById("result").innerText = n1 / n2;
        }
      </script>
    </form>
  </body>
</html>
