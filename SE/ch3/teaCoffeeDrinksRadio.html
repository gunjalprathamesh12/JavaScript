<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="radio" name="beverage" onclick="showitems('tea')" />Tea
    <input type="radio" name="beverage" onclick="showitems('coffee')" />coffe
    <input type="radio" name="beverage" onclick="showitems('drinks')" />Drinks
    <select id="options">
      <option>--Select OPtion--</option>
    </select>
    <script>
      function showitems(beverage) {
        var options =
          beverage === "tea"
            ? ["Green tea", "Black Tea", "Milk Tea"]
            : beverage === "coffee"
            ? ["hot coffe", "cold coffee", "Latte"]
            : ["Maza", "Fanta", "Jeera Soda", "paper boat"];
        var dropdown = document.getElementById("options");
        dropdown.innerHTML = "<option>--Select Option--</option>";
        for (var i = 0; i < options.length; i++) {
          dropdown.innerHTML += "<option>" + options[i] + "</option>";
        }
      }
    </script>
  </body>
</html>
