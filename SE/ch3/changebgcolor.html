<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="option">Select Color</label>
    <select id="option" onchange="change()">
      <option value="">Select value</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>

    <script>
      function change() {
        var selectedValue = document.getElementById("option").value;
        if (selectedValue == "red") {
          document.body.style.backgroundColor = "red";
        } else if (selectedValue == "green") {
          document.body.style.backgroundColor = "green";
        } else if (selectedValue == "blue") {
          document.body.style.backgroundColor = "blue";
        } else if (selectedValue == "yellow") {
          document.body.style.backgroundColor = "yellow";
        }
      }
    </script>
  </body>
</html>
