<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar Example</title>
    <script>
        function showStatus() {
            window.status = "MSBTE";  
        }

        function clearStatus() {
            window.status = "";  
        }
    </script>
</head>
<body>

    <h1>Mouse Over and Mouse Out Example</h1>

    <a href="#" onmouseover="showStatus()" onmouseout="clearStatus()">Hover over this link</a>

</body>
</html>
