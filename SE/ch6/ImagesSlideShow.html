<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>iages slide show</p>
    <img src="imp1.jpeg" alt="image" width="300" height="300" id="img" />
    <br />
    <br />
    <button onclick="changeSlide(-1)">Previous</button>
    <button onclick="changeSlide(1)">next</button>
    <script>
      const images = ["imp1.jpeg", "imp2.jpeg", "imp3.jpeg"];
      var currentIndex = 0;
      function changeSlide(direction) {
        currentIndex =
          (currentIndex + direction + images.length) % images.length;
        document.getElementById("img").src = images[currentIndex];
      }
    </script>
  </body>
</html>
