<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmatic</title>
  </head>
  <body>
    <h1>Aithmatic operatoion</h1>
    <p>enter no 1:<input type="number" id="n1" /></p>
    <br />
    <p>enter no 2:<input type="number" id="n2" /></p>
    <h3 id="result">result of operation is=</h3>
    <button onclick="display()">display res</button>
    <script>
      function display() {
        num1 = parseInt(document.getElementById("n1").value);
        num2 = parseInt(document.getElementById("n2").value);
        var res = (num1 + num2);
        document.getElementById("result").innerText = res;
      }
    </script>
  </body>
</html>
