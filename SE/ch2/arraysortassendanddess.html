<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [3, 1, 2, 5, 4];
      document.write(a.sort());
      //desending order sort

      var bo = [1, 2, 3, 4, 5, 6, 8, 7, 9, 10];
      document.write(bo.sort((a, b) => b - a));
    </script>
  </body>
</html>
