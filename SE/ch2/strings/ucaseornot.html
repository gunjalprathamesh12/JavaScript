<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      . Write a JavaScript function to check the first character of a uppercase
      or not.
    </h1>
    <script>
      var a = "PrATHaMesh";
      var sum = 0;
      for (var i = 0; i < a.length(); i++) {
        if (a[i].toUpperCase()) {
          sum += 1;
        }
      }
      document.write("no of ucase letters are=" + sum);
    </script>
  </body>
</html>
