<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      . Write a JavaScript function to check the first character of a string is
      uppercase or not.
    </h1>
    <script>
      var a = "Prathamesh";
      if (a[0] === a[0].toUpperCase()) {
        document.write("Yes it is upper case");
      } else {
        document.write("No it is not uppercase");
      }
    </script>
  </body>
</html>
