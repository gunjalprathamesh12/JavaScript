<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="elements"></p>
    <script>
      var elements = [3, 2, 4, 5, 7, 1, 8, 9, 10];
      var assending = elements.sort((a, b) => a - b);
      document.write(assending);

      var rev = elements.reverse();
      document.write(rev);
    </script>
  </body>
</html>
