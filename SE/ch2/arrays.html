<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>vowel count</h1>
    <p id="coun"></p>
    <script>
      function counter() {
        var a = "prathamesh";
        var count = 0;
        for (var i = 0; i < a.length; i++) {
          if (
            a[i] === "a" ||
            a[i] === "e" ||
            a[i] === "i" ||
            a[i] === "o" ||
            a[i] === "u"
          ) {
            count += 1;
          }
          document.getElementById("coun").innerHTML = count;
        }
      }

      counter();
    </script>
  </body>
</html>
