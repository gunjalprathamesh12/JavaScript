<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>array merg</h1>
    <p id="demo"></p>
        <script>
      const a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      
      const b = [5, 6, 7, 8, 9, 10];
      const merg = a.concat(b);
      const unique = [...new Set(merg)];
      document.getElementById("demo").innerHTML = unique; 
    </script>
  </body>
</html>
