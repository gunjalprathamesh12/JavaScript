<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="msg"></p>
    <script>
      var fruit = ["Kiwi", "Apple", "Banana", "mango", "orange"];
      fruit.push("cucumber");
      document.getElementById("msg").innerHTML = fruit.join(",");
      //sort
      var a = [5, 3, 4, 2, 1];
      document.write(a.sort());
      //fruits
      var flowers = new Array(4);
      flowers[0] = "Rose";
      flowers[1] = "mogra";
      flowers[2] = "chafa";
      
      for (var i = 0; i < 4; i++) {
        document.write(flowers[i]+"<br>");
      }
    </script>
  </body>
</html>
