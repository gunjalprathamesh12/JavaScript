<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>array as assending an desending</p>
    <script>
      var a = [3, 4, 2, 5, 7, 6, 1, 10, 8, 9];
      var assending = a.sort((a, b) => a - b);
      document.write(assending);
      document.write("<br>");
      var dessending = a.sort((a, b) => b - a);
      document.write(dessending);
    </script>
  </body>
</html>
