<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting of an array</title>
  </head>
  <body>
    <script>
      document.write("Before sorthing =");
      var a = [3, 2, 4, 1, 8, 7, 6];
      for (var b = 0; b < a.length; b++) {
        document.write("<br>" + a[b]);
      }
      document.write("After sorting");
      a.sort();

      for (var c = 0; c < a.length; c++) {
        document.write("<br>" + a[c]);
      }
    </script>
  </body>
</html>
