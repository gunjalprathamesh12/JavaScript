<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>remove duplicate elements from array</h1>
    <p id="result"></p>
    <script>
      var no = [1, 1, 1, 2, 2, 1, 3, 4, 5, 6, 3, 4, 7, 8, 9, 10];
      var no1 = [11, 1, 2, 3, 12, 13, 2, 14, 15, 16, 12, 17];
      var combination = no.concat(no1);
      var removeduplic = [...new Set(combination)];
      //   document.getElementById("result").innerHTML = removeduplic;
      // display at specific length
      function display() {
        removeduplic.length=5;
        document.getElementById("result").innerHTML = removeduplic;
      }
      display();
    </script>
  </body>
</html>
