<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>remove duplicate elements from array</h1>
    <p id="result"></p>
    <script>
      var no = [1, 1, 1, 2, 2, 1, 3, 4, 5, 6, 3, 4, 7, 8, 9, 10];
      var removeduplic = [...new Set(no)];
      document.getElementById("result").innerHTML = removeduplic;
    </script>
  </body>
</html>
