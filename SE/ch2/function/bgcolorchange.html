<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      enter color
      <input type="text" id="color" placeholder="color" />
    </p>
    <br />
    <button onclick="chnage()">Change</button>
    <script>
      function chnage() {
        var colo = document.getElementById("color").value;
        if (colo) {
          document.body.style.backgroundColor = colo;
        }
      }
    </script>
  </body>
</html>
