<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a JavaScript function to count the number of vowels in a given
      string.
    </h1>
    <script>
      function countvowel() {
        var str = "prathamesh";
        var count = 0;
        for (var i = 0; i < str.length; i++) {
          if (
            str[i] === "a" ||
            str[i] === "e" ||
            str[i] === "i" ||
            str[i] === "o" ||
            str[i] === "u"
          ) 
          {
            count+=1;
          }
        }
        document.write("No of vowels is=" + count);
      }
      countvowel();
    </script>
  </body>
</html>
