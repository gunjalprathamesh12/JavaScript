<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "welcome";
      var pattern = /welcome/;
      document.write(pattern.test(str));
    </script>
    <script>
      let pattern = /(\d{3})-(\d{3})-(\d{4})/; // Matches phone numbers in format nnn-nnn-nnnn
      let str = "My phone number is 123-456-7890.";

      let result = pattern.exec(str);
      console.log = result;
    </script>
  </body>
</html>
