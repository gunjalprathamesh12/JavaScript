<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Brands</title>

</head>
<body>
    <h1>Laptop Brands</h1>
    <div class="container">
        <ul class="brands">
            <li onmouseover="showImage('imp1.jpg')">Lenovo</li>
            <li onmouseover="showImage('imp2.jpg')">HP</li>
            <li onmouseover="showImage('imp1.jpg')">Dell</li>
        </ul>
        <div class="image-container">
            <img id="brandImage" src="default.jpg" alt="Image">
        </div>
    </div>

    <script>
        function showImage(imageSrc) {
            document.getElementById("brandImage").src = imageSrc;
        }
    </script>
</body>
</html>
