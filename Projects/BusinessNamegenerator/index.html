<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container"> 
      <div class="wrapper">
        <h1 id="head1">Business Name Generator</h1>
        <br />
        <p>Click the button to generate your business name</p>
        <input
          type="text"
          name=""
          id="domain"
          placeholder="Enter your domain"
        />
        <br />
        <br />
        <button class="btn" type="button" onclick="generate()">
          Generate Name
        </button>
        <div id="show-box"></div>
      </div>
    </div>
    <script>
      function generate() {
        const words = [
          "fast",
          "professional",
          "digital",
          "efficient",
          "solid",
          "dynamic",
          "innovative",
          "stellar",
          "agile",
          "brilliant",
          "exquisite",
          "majestic",
          "radiant",
          "zenith",
          "limitless",
          "visionary",
          "cosmic",
          "epic",
          "legendary",
          "mythical",
          "phenomenal",
          "transcendent",
          "unstoppable",
          "whirlwind",
        ];
        let domain = document.getElementById("domain").value;
        let word = words[Math.floor(Math.random() * words.length)];
        document.getElementById("show-box").innerHTML = `${word} ${domain}`;
      }
    </script>
  </body>
</html>
