<!-- 42. Write Javascript to call function from HTML. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Function from HTML</title>
  </head>
  <body>
    <h3>Click the button to call a JavaScript function</h3>

    <button onclick="disp()">Click Me</button>

    <script>
      function disp() {
        alert("Function is call");
      }
    </script>
  </body>
</html>
