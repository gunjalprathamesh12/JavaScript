<!-- 69. Write a script for creating following frame structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <frameset rows="30%,*" border="1">
    <frame src="frr1.html" name="a" />
    <frameset cols="60%,*" border="1">
      <frame src="frr2.html" name="b" />
      <frame src="frr3.html" name="c" />
    </frameset>
  </frameset>
</html>
