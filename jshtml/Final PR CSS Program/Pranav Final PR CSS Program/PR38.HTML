<!-- 38. Write a JavaScript program that will display current date in DD/MM/YYYY format. -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      var d = new Date();
      var currentDate =
        d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear();
      document.write(currentDate);
    </script>
  </body>
</html>
