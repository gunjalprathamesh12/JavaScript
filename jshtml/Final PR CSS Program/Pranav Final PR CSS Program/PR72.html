<!-- 72. Write a JavaScript program that will display list of student in ascending order according to the marks & calculate the average performance of the class. -->

<!DOCTYPE html>
<html>
  <body>
    <script>
      var students = [
        ["Amit", 70],
        ["Sumit", 78],
        ["Abhishek", 71],
      ];
      var Avgmarks = 0;

      for (var i = 0; i < students.length; i++) {
        Avgmarks += students[i][1];
      }

      for (var i = 0; i < students.length; i++) {
        for (var j = i + 1; j < students.length; j++) {
          if (students[i][1] > students[j][1]) {
            var temp = students[i];
            students[i] = students[j];
            students[j] = temp;
          }
        }
      }

      var avg = Avgmarks / students.length;
      document.write("Average Marks: " + avg.toFixed(2) + "<br><br>");

      document.write("Sorted list of students:<br>");
      for (var i = 0; i < students.length; i++) {
        document.write(students[i][0] + ": " + students[i][1] + "<br>");
      }
    </script>
  </body>
</html>
