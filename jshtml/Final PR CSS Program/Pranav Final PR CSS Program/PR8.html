<!-- 8. Write a JavaScript that displays first 20 even numbers on the document window. -->
<html>
  <head>
    <title>First 20 Even Numbers</title>
    <script type="text/javascript">
      var i;
      for (i = 2; i <= 40; i++) {
        document.write(i + "<br>");
      }
    </script>
  </head>
  <body></body>
</html>
