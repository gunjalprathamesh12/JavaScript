<!-- 41. Write a webpage that displays a form that contains an input for Username and password. User is prompted to enter the input and password and password becomes value of the cookie. Write The JavaScript function for storing the cookie . It gets executed when the password changes. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Password in Cookie</title>
  </head>
  <body>
    <h3>Enter Username and Password</h3>

        <form id="userForm">
      <label for="username">Username:</label><br />
      <input type="text" id="username" required /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
   
      document
        .getElementById("password")
        .addEventListener("input", function () {
          var password = document.getElementById("password").value;

          document.cookie =
            "userPassword=" + encodeURIComponent(password) + "; path=/";
        });
    </script>
  </body>
</html>
