<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If statement</title>
  </head>
  <body>
    <h1>if conditional statement</h1>
    <script>
      var a = 10;
      if (a == 10) {
        document.write("true");
      }
      /*conditional statement*/
    </script>
  </body>
</html>
