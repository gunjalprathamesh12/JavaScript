<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else statement</title>
  </head>
  <body>
    <script>
      var age = 19;
      if (age >= 18) {
        document.write("You are adult");
      } else {
        document.write("you are not adult");
      }
    </script>
  </body>
</html>
