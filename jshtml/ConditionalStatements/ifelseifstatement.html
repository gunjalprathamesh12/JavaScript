<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If else statement in Js</title>
  </head>
  <body>
    <h1>if-elseif ladder</h1>
    <script>
      var per = prompt("Enter your percentage=");
      if (per <= 100) {
        document.write("First class Dist");
      } else if (per <= 70) {
        document.write("First class");
      } else if (per <= 60) {
        document.write("Second class");
      } else if (per <= 50) {
        document.write("Third class");
      } else if (per <= 28) {
        document.write("Fail");
      } else {
        document.write("Enter a valid percentage, please!");
      }
    </script>
  </body>
</html>
