<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do while loop</title>
  </head>
  <body>
    <h1>Do while loop in js</h1>
    <script>
      var i = 1;
      do {
        document.write(i + "<br><br>");
      } while (i <= 10);
    </script>
  </body>
</html>
