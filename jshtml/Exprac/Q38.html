<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a JavaScript program that will display current date in DD/MM/YYYY
      format.
    </p>
    <script>
      var d = new Date();
      var currentDate =
        d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear();
      document.write(currentDate);
    </script>
  </body>
</html>
