<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a javascript function that accepts a string as a parameter and find
      the length of the string.
    </p>
    <button onclick="straccept()">display</button>
    <script>
      function straccept() {
        var str = window.prompt("Enter String");
        document.write("Length of string is=" + str.length);
      }
    </script>
  </body>
</html>
