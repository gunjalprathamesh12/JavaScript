<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a JavaScript that initializes an array called Colors with the names
      of Colors and display the array elements.
    </p>
    <p id="col"></p>
    <script>
      var colors = ["red", "green", "blue", "orange", "purple"];
      document.getElementById("col").innerHTML = colors;
    </script>
  </body>
</html>
