<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a JavaScript that displays first 20 even numbers on the document
      window.
    </p>
    <script>
      for (var i = 1; i <= 40; i++) {
        if (i % 2 == 0) {
          document.write(i);
        }
      }
    </script>
  </body>
</html>
