<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write JavaScript code to perform following operations on string. (Use
      split() method) Input String: "Sudha Narayana Murthy" Display output as
      First Name: Sudha Middle Name: Narayana Last Name: Murthy s
    </p>
    <script>
      var fullname = "Sudha Narayan Murty";
      var namepart = fullname.split(" ");
      var fname = namepart[0];
      var mname = namepart[1];
      var lname = namepart[2];
      document.write(fname + "<br>");
      document.write(mname + "<br>");
      document.write(lname + "<br>");
    </script>
  </body>
</html>
