<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a JavaScript that initializes an array called “Fruits” with names of
      five fruits. The script then displays the array in a message box.
    </p>
    <p id="arr"></p>
    <script>
      var fruits = ["Apple", "Banana", "Papaya", "Orange", "Mango"];
      document.getElementById("arr").innerHTML = fruits;
    </script>
  </body>
</html>
