<!DOCTYPE html>

    <title>Document</title>

  <body>
    <p>
      Write a JavaScript function to check the first character of a string is
      uppercase or not.
    </p>
    <script>
      function upornot() {
        var str = "Prathamesh";
        if (str[0].toUpperCase) {
          document.write("yes it is");
        }
      }
      upornot();
    </script>
  </body>
