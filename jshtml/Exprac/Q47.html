<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Digital Clock</title>
  </head>
  <body>
    <p>
      Write HTML code to design a form that displays two buttons START and STOP.
      Write a JavaScript code such that when user clicks on START button, real
      time digital clock will be displayed on screen. When user clicks on STOP
      button, clock will stop displaying time. (Use Timer methods)
    </p>
    <h1 id="clock"></h1>
    <button onclick="startClock()">START</button>
    <button onclick="stopClock()">STOP</button>

    <script>
      let timer;

      function startClock() {
        timer = setInterval(() => {
          const now = new Date();
          document.getElementById("clock").innerText = now.toLocaleTimeString();
        }, 1000);
      }

      function stopClock() {
        clearInterval(timer);
        document.getElementById("clock").innerText =
          "click on the start to see the local timer";
      }
    </script>
  </body>
</html>
