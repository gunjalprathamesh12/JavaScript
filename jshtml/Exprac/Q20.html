<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a program to print sum of even numbers between 1 to 100 using for
      loop.
    </p>
    <script>
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          sum = sum + i;
        }
      }
      document.write("Sum of 1 to 100 no's is=" + sum);
    </script>
  </body>
</html>
