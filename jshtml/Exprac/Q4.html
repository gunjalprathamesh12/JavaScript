<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="option">select option</label>
    <select id="option" onchange="redirect()">
      <option value="">select Value</option>
      <option value="aicte">AICTE</option>
      <option value="dte">DTE</option>
      <option value="msbte">MSBTE</option>
      <option value="google">GOOGLE</option>
    </select>
    <script>
      function redirect() {
        var selectedvalue = document.getElementById("option").value;
        if (selectedvalue == "aicte") {
          window.open("http://www.youtube.com");
        } else if (selectedvalue == "dte") {
          window.open("http://www.dte.com");
        } else if (selectedvalue == "msbte") {
          window.open("http://www.msbte.com");
        } else if (google) {
          window.open("htttp://www.google.com");
        }
      }
    </script>
  </body>
</html>
