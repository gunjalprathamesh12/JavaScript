<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in javascript</title>
</head>
<body>
    <script>
        /* there are two ways of creating objects in javascritp*/
        //1
        var person={
            name:"ravi",
            age:20,
            married:"no"
        };
        document.write(person.name,person.age,person.married+"<br>");
        
        //2 example
        var student=new Object();
        student.name="Sham";
        student.age=18;
        student.gf="no";
        document.write(student.name,student.age,student.gf);
    </script>
    
</body>
</html>
