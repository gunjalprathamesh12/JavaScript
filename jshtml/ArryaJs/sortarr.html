<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting </title>
</head>
<body>
    <h1>Sortin array elememts</h1>

    <script>
        var arr=[2,1,4,3,6,5];
        arr.sort();
        for(var i=0;i<arr.length;i++)
    {
        document.write(arr[i]+"<br>");
    }
    </script>
</body>
</html>
