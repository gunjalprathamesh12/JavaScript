</head>
<body>
    <h1>initialize</h1>
    <script>
        var arr=new Array();
        arr[0]=1;
        arr[1]=10;
        arr[2]=11;
        arr[3]=14;
        arr[4]=33;
        arr[5]=34;
document.write("After intializing elements of an array are=");
for(var i=0;i<arr.length;i++)
{
    document.write(arr[i]+"<br>");
}


        </script>
