<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor of an object</title>
  </head>
  <body>
    <h1>Constructor   of object</h1>
    <p id="demo">     </p>
    <script>
      function person(name, lname, age, eyecolor) {
        this.name =  name;  
        this.lname = lname; 
        this.age = age;
        this.eyecolor = eyecolor; 
      }
      const parameter1 = new person("prathamesh", " gunjal", 18, " black");
      const parameter2 = new person("pranav", " gunjal", 16, " black");
      document.getElementById("demo").innerHTML =
        "My name is= " +
        parameter1.name +
        ". my brother name is= " +
        parameter2.name +
        " .";
    </script>
  </body>
</html>
