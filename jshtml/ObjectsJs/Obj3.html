<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Write JavaScript to create a object "student" with properties roll number name, branch,
        year. Delete branch property and display remaining properties of student object.</h1>
    <script>
        var student={
            roll:1, number:8261077118,
             name:"Prathamesh", branch:"Information technology",
        year:2024

        };
        console.log(student);
        delete student.branch;

        document.write(student.name);
        document.write(student.roll);
        document.write(student.number);
        document.write(student.year);
        document.write(student.branch);

    </script>
    
</body>
