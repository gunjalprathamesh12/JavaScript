<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj4</title>
  </head>
  <body>
    <h1>
      Explain Object creation in JavaScript using 'new' keyword with adding
      properties and methods with example.
    </h1>
    <script>
      var car = {
        cname: "Bentely",
        cnumber: 22000020,
        cprice: "1cr",
      };
      document.write(car.cname);
      document.write(car.cnumber);
      document.write(car.cprice);
      document.write(car.cprice);
      /*  . Dot operator is used to access the properties of the object and methods by using Dot (.) operator*/
    </script>
  </body>
</html>
