<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <h1>All array methods</h1>
    <p id="tostringm"></p>
    <p id="att"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write("Length of array is=" + fruits.length);
      //to string
      document.getElementById("tostringm").innerHTML = fruits.toString();
      //arrat at()
      document.getElementById("att").innerHTML="Element at pos 2 is="+fruits.at(2);
    </script>
  </body>  
</html>
