<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window property program</title>
  </head>
  <body>
    <h1>Check Console for Window Object Properties</h1>
    <script>
      // Log all properties of the window object to the console
      Object.getOwnPropertyNames(window).forEach(console.log);
    </script>
  </body>
</html>
