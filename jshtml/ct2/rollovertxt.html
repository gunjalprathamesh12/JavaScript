<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rollover efect</title>
</head>
<body>
    <h1 
        id="rolloverText" 
        onmouseover="this.style.color='red'" 
        onmouseout="this.style.color='black'">
        Hover over me!
    </h1>
    
</body>
</html>
