<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search method example</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      const str = "welcome to sangamner!";
      const pattern = /welcome/;
      const position = str.search(pattern);

      document.getElementById("result").innerHTML =
        position !== -1 ? `found "Welcome" ` : `! "welcome" not found !! `;
    </script>
  </body>
</html>
