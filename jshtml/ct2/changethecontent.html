<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change The window content</title>
  </head>
  <body>
    <p id="content">This is the original content</p>
    <button onclick="changecontent()">Change the window contents</button>
    <script>
      function changecontent() {
        document.getElementById("content").innerHTML = "Hello everyone";
      }
    </script>
  </body>
</html>
