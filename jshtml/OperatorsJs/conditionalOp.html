<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conditional Op</title>
</head>
<body>
    <h1>Conditional Operators js</h1>
    <script>
        var age=18;
        var student=(age>=18)?"Adult":"Minor";
        document.write(student);
    </script>
