<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Op </title>
</head>
<body>
    <h1>Increment And Decrement Op in js</h1>
    <script>
        var a=10;
        document.write("Before Incremnet"+a+"<br>");
        a++;
        document.write("After Incremnet"+a+"<br>");

        var b=20;
        document.write("Before Decremnet"+b+"<br>");
        b--;
        document.write("After Decremnet"+b+"<br>");

    </script>
    
</body>
</html>
