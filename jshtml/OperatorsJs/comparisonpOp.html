<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional operators </title>
</head>
<body>
    <script>
        var a=10,b=20;
        document.write("a==b"+(a==b));
        document.write("<br>");
        document.write("a<=b"+(a<=b));
        document.write("<br>");
        document.write("a>=b"+(a>=b));
        document.write("<br>");
        document.write("a>b"+(a>b));
        document.write("<br>");
        document.write("a<b"+(a<b));
        document.write("<br>");
        document.write("a !=b"+(a!=b));
    </script>
    
</body>
</html>
