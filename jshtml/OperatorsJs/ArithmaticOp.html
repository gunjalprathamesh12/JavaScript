<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmatic operators</title>
  </head>
  <body>
    <h1>Arithmatic operators in Js</h1>
    <script>
      var a = 10;
      var b = 20;
      document.write("Addition of a & b=" + (a + b));
      document.write("<br>");
      document.write("Substraction of a & b=" + (a - b));
      document.write("<br>");
      document.write("Multiplication of a & b=" + a * b);
      document.write("<br>");
      document.write("Division of a & b=" + a / b);
    </script>
  </body>
</html>
