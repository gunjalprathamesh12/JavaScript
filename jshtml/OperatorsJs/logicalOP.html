<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical operators</title>
  </head>
  <body>
    <script>
      var a = 20;
      var b = 20;
      var c = 30;
      document.write("a==b && a==c" + (a == b && a == c));
      document.write("a==b || a==c" + (a == b || a == c));
    // logical operator are && , || , !
    </script>
  </body>
</html>
