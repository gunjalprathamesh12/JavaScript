<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OddEven Number</title>
  </head>
  <body>
    <h1>
      18. Write a JavaScript for loop that will iterate from 1 to 15. For each
      iteration, it will check if the current number is odd or even and display
      a message to the screen. Sample Output:
      <br />
      “1 is odd" "2 is even”
    </h1>
    <script>
      var i;
      for (i = 1; i <= 15; i++) {
        if (i % 2 == 0) {
          document.write(i + " Even number" + "<br>");
        } else {
          document.write(i + " Odd number" + "<br>");
        }
      }
    </script>
  </body>
</html>
