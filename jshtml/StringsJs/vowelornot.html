<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel or not</title>
  </head>
  <body>
    <script>
      var a = prompt("Enter a character=");
      if (a == "a" || a == "e" || a == "i" || a == "u") {
        document.write("Entered character is vowel");
      }
    </script>
  </body>
</html>
