<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <h1>Methods Of String</h1>
    <script>
      var name = "prathamesh";
      var lname = "Gunjal";
      var d="Developer";
      //length method
      document.write(
        `the entered String ${name} having the length =` + name.length + "<br>"
      );
      //CharAt()

      document.write(
        "Character At position or at index 2 is=" + name.charAt(2) + "<br>"
      );

      //charCodeAt()
      document.write(
        "At 2nd pos character is a his charcode is=" +
          name.charCodeAt(2) +
          "<br>"
      );
     
    </script>
  </body>
</html>
