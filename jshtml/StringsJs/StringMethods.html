<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <h1>Methods Of String</h1>
    <script>
      var name = "prathamesh";
      var lname = "Gunjal";
      var d="Developer";
      //length method
      document.write(
        `the entered String ${name} having the length =` + name.length + "<br>"
      );
      //CharAt()

      document.write(
        "Character At position or at index 2 is=" + name.charAt(2) + "<br>"
      );

      //charCodeAt()
      document.write(
        "At 2nd pos character is a his charcode is=" +
          name.charCodeAt(2) +
          "<br>"
      );
      //at()
      document.write("at() =" + name.at(2));
      document.write("<br>");

      //substring ()
      document.write("Substring method()==" + name.substring(0, 9));
      document.write("<br>");
      //toUpperCase()
      document.write("ToUpperCase()=  " + name.toUpperCase());
      document.write("<br>");
      //toLowerCase()
      
      document.write("ToUpperCase()=  " + name.toLowerCase());
      document.write("<br>");

      //concat()
      document.write("concat()=  " + name.concat("  " + lname+" "+d));

    </script>
  </body>
</html>
