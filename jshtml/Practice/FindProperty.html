<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the typeof of the property</title>
  </head>
  <body>
    <!-- typeof null is always an object type -->
    <script>
      var a = 90;
      var b = "ravi";
      var c = undefined;
      
      var d = 90.1;
      var e = null;
      var f = true;
      document.write(typeof a);
      document.write(typeof b);
      
      document.write(typeof c);
      document.write(typeof d);
      document.write(typeof e);
      document.write(typeof f);
    </script>
  </body>
</html>
