<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword which are used to decalre variables in javascript</title>
  </head>
  <body>
    <script>
      var a = 20; /*this var keyword declared var can be redeclared and modified and also it can be accessible globally*/
      let b = 30; /*the var declared using let key can be accessible inside only block it cannot be redeclared bu can be modified*/
      const c = 40;
      /*it cannot be redeclared and remodified it has fix constant value*/

      document.write(a);
      document.write(b);
      document.write(c);
    </script>
  </body>
</html>
