<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RollOver Effect</title>
  </head>
  <body>
    <h1
      id="textrollover"
      onmouseover="this.style.color='red'"
      onmouseout="this.style.color='black'"
    >
      move pointer to see the magic
    </h1>
  </body>
</html>
