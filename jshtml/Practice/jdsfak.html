<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content change</title>
  </head>
  <body>
    <p id="change">bbbmb</p>
    <button onclick="chagecontent()">change</button>

      function chagecontent() {
        document.getElementById("change").innerHTML= "content chaged";
      }
    </script>
