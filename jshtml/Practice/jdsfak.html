<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search ()</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      var str = "welcome to pune";
      var pattern = /welcome/;
      var position = str.search(pattern);
      document.getElementById("result").innerHTML =
        position !== -1
          ? `the pattern\ ${pattern} \ exist into the string`
          : `the pattern\ ${pattern} \ is not exist the string`;
    </script>
  </body>
</html>
