<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Add JavaScript Code inside Head Section</title>

    <script>
      function myFun() {
        document.getElementById("demo").innerHTML = "Content changed!";
      }
    </script>
  </head>

  <body>
    <h2>Add JavaScript Code inside Head Section</h2>

    <h3 id="demo" style="color: green">Prathamesh</h3>

    <button type="button" onclick="myFun()">Click Here</button>
  </body>
</html>
