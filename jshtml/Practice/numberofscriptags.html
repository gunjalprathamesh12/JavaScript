<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script tags</title>
  </head>
  <body>
    <h1>we can write script tag inside the html document multiple times</h1>
    <script>
      document.write("Hello World");
    </script>
    <script>
      document.write("Js Script tags");
    </script>
    <script>
      document.write("hi");
    </script>
  </body>
</html>
