<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regex</title>
  </head>
  <body>
    <label for="option">select value</label>
    <select id="option">
      <option value="">select a value</option>
      <option value="aicte">AICTE</option>
      <option value="mabte">MSBTE</option>
      <option value="youtube">youtube</option>
    </select>
    <script>
      var selectedvalue = document.getElementById("option").value;
      if (selectedvalue == "aicte") {
        window.open("http://www.aicte.com");
      } else if (selectedvalue == "youtube") {
        window.open("http://www.youtube.com");
      }
      
    </script>
  </body>
</html>
