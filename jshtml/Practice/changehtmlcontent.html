<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <h1 id="demo" onclick="de()">change</h1>
    <script>
      function de() {
        document.getElementById("demo").innerHTML = "Hello World";
        document.getElementById("demo").style.fontSize = "222px";
      }
    </script>
  </body>
</html>
