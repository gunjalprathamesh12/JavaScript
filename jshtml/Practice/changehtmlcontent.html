<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <h1 id="demo" onclick="de()">change</h1>
    <button onclick="hideimg()">Hide the image</button>
    <script>
      function de() {
        document.getElementById("demo").innerHTML = "Hello World";
        document.getElementById("demo").style.fontSize = "222px";
        document.getElementById("demo").style.display = "none";
        document.getElementById("demo").style.display = "block";
        document.getElementById("demo").style.color = "pink";
      }
      function hideimg() {
        document.getElementById("img").style.display = "none";
      }
    </script>
  </body>
  <img src="Spiderman wallpaper.jpeg" alt="Spiderman" id="img" />
</html>
