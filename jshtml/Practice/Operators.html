<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <h3>operators in js</h3>
    <script>
      var a = 20;
      var b = 30;
      document.write("Arithmatic operators");
      document.write(a + b);
      document.write("<br>");
      document.write(a - b);
      document.write("<br>");
      document.write(a * b);
      document.write("<br>");
      document.write(a / b);
      document.write("<br>");
    </script>
    <h3>logical operators</h3>
    <script>
        var a = 20;
        
        var b = 30;
        document.write("Logical operators");
        document.write("<br>");
        document.write(a == b && b ==a);
        document.write("<br>");
        document.write(a - b);
        document.write("<br>");
        document.write(a * b);
        document.write("<br>");
        document.write(a / b);
        document.write("<br>");
      </script>
    
  </body>
</html>
