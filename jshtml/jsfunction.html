<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- script tag is used to embed our javascritp inside the html doc -->
    <script language="javascritp" type="text/javascritp">
        function add()
        {
            document.write("Hi hello");
        }
        add();
    </script>
    
</body>
</html>
