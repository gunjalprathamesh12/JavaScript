<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Methods</title>
  </head>
  <body>
    <script>
      /* The getFullYear() method returns the year of a date as a four digit number*/
      const d = new Date("2021-03-25");
      d.getFullYear();
      
      document.write(d);
      /*The getMonth() method returns the month of a date as a number */
      const c = new Date("2021-03-25");
      c.getMonth();
      document.write(c);
      /*The getDate() method returns the day of a date as a number */
      const e = new Date("2021-03-25");
      e.getDate();
      //The getHours() method returns the hours of a date as a number (0-23):      
      const v = new Date();
      v.getHours();
    </script>
  </body>
</html>
