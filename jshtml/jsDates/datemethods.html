<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    <script>
       /* The getFullYear() method returns the year of a date as a four digit number:*/
        const d = new Date("2021-03-25");
        d.getFullYear();
        document.write(d);


    </script>
    
</body>
</html>
