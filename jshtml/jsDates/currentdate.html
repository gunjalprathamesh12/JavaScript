<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Dates</title>
  </head>
  <body>
    <h1 id="datee">current date is =</h1>
    <p id="dute"> date is=</p>
    <script>
      const d = new Date();
      //   document.write("today is " + d);
      document.getElementById("datee").innerHTML = d;
      document.getElementById("dute").innerHTML = d;

      let a=new Date("2024-03-11");
      document.write(a);

      const c = new Date(2018, 11, 24, 10);
      document.write(c);
    </script>
  </body>
</html>
