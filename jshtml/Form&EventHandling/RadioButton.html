<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons</title>
  </head>
  <body>
    <form>
      <input
        type="radio"
        value="male"
        placeholder="male"
        checked="checked"
      />Male
      <br />
      <input
        type="radio"
        value="female"
        placeholder="male"
        checked="checked"
      />Female
    </form>
  </body>
</html>
