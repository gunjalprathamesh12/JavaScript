<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print no from 1 to 100 using loop</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=100;i++)
    {
        document.write(i);
        document.write("<br>");
    }
    </script>
    
</body>
</html>
