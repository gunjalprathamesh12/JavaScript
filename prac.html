<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(){
      var no = parseInt(window.prompt("Enter no="));
      var flag = true;
      for (var i = 2; i < no; i++) {
        if (no % i == 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        document.write("no is prime");
      } else {
        document.write("No is not prime");
      }
    }
    check();
    </script>
  </body>
</html>
