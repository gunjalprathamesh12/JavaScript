<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Display Message on Page Onload means open new window</h1>
    <script>
      function popup() {
        window
          .open("", "Welcome Popup", "width=500 height=500")
          .document.write("Welcome to Scriting");
      }
      function showFunPopup() {
        window
          .open("", "FunPopUp", "width=500 height=500")
          .document.write("Fun with scripting");
      }
      window.onload=popup();
      window.onbeforeunload=showFunPopup();
    </script>
  </body>
</html>
