<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hover on the above link</h1>
    <a href="MSBTE" onmouseover="show()" onmouseout="dontshow()">Hover on me</a>
    <script>
      function show() {
        window.status = "MSBTE";
      }
      function dontshow() {
        window.status = "";
      }
    </script>
  </body>
</html>
