<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="radio" name="category" onclick="showitems('fruits')" />fruits
    <input type="radio" name="category" onclick="showItems('vegetables')" />
    Vegetables

    <select id="items">
      <option>--Select Option--</option>
    </select>
    <script>
      function showitems(type) {
        var items =
          type === "fruits"
            ? ["Apple", "Mango", "Banana"]
            : ["Bringle", "Bhindi", "Tindi"];
        var dropdown = document.getElementById("items");
        dropdown.innerHTML = "<option>--Select Items--</option>";
        for (var i = 0; i < items.length; i++) {
          dropdown.innerHTML += "<option>" + items[i] + "</option>";
        }
      }
    </script>
  </body>
</html>
