<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function onover() {
        window.status = "MSBTE";
      }
      function onout() {
        window.status = "";
      }
    </script>
    <h1>Move mouse cursor ont the above link</h1>
    <a href="MSBTE" onmouseover="onover()" onmouseout="onout()">Link</a>
  </body>
</html>
